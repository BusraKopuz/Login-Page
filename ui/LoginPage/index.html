<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="leftContainer">

            <div class="header">
                <div class="header-one">Network</div>
                <div class="header-two">Login into your account</div>
            </div>

            <div class="input">
                <div class="input-detail">
                    <label>Email Address</label>
                    <div class="input-box">
                        <input type="text" placeholder="alex@email.com" />
                        <div class="box">
                            <img src="../assets/Frame.svg"/>
                        </div>
                    </div>
                    
                </div>
                <div class="input-detail">
                    <label>Password</label>
                    <div class="input-box">
                        <input type="password" placeholder="Enter your password" />
                        <div class="box">
                            <img src="../assets/password.svg"/>
                        </div>
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
            </div>

            <div class="button">
                <button>Login Now</button>
                <div class="line"></div>
                <div style="display:inline-block; color: #C2C2C2; font-size: 12px;">OR</div>
                <div class="line"></div>
                <button>Signup Now</button>
            </div>
        </div>

        <div class="rightContainer">
            <img src="../assets/login-illustrator.svg" />
        </div>
    </div>
</body>
</html>
